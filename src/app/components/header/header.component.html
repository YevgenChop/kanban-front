<header>
  <div class="container">
    <h1>Kanban App</h1>
    <div *ngIf="authUser$ | async as authUser">
      <p>{{ authUser.name | titlecase }}</p>
      <button mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>
