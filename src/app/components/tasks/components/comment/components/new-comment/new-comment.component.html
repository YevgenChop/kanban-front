<form [formGroup]="componentForm" (ngSubmit)="handleSubmit()" #form="ngForm">
  <div class="form-group">
    <mat-form-field class="form-field">
      <mat-label>Leave comment</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="commentText"
        name="commentText"
        formControlName="commentText"
        placeholder="Comment"
      />
    </mat-form-field>

    <button type="submit" mat-flat-button>Send</button>
  </div>
</form>
