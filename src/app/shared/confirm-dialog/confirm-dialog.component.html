<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-content>
  <p>
    All data assossiated with this item will be deleted immediately.
    <strong>You can't undo this action.</strong>
  </p>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button [mat-dialog-close]="false" cdkFocusInitial>
    Cancel
  </button>
  <button color="warn" mat-button [mat-dialog-close]="true">Delete</button>
</div>
